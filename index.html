<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>


    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="vendor/styles/reset.css">
        <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script type="text/x-handlebars-template" id="book-template">
      <div class="item">



        <div class="book-info">
        <h4>{{title}}</h4>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        <p>{{image_url}}</p>
        <p>{{description}}</p>
        </div>
      </div>
    </script>

  </head>
  <body>
    <header>
<div class="logo">Books App</div>

    </header>
    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <u>my books</u>
          <div id="book-list"></div>
        </section>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  </body>
</html>
