</script>

    <script type="text/x-handlebars-template" id="book-template">
      <div class="item" data-bookid={{book_id}} style="background-image:url({{image_url}})">
        <div class="book-info">
          <!-- <img src="{{image_url}}"> -->
        <h4>{{title}}</h4>
        <p>{{author}}</p>
            <a href="/books/{{book_id}}">
          view details
        </a>

        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">


<div class="book-container">


  <div class="item" data-bookid={{book_id}} style="background-image:url({{image_url}})">
    <div class="book-info">
      <!-- <img src="{{image_url}}"> -->
    <h4>{{title}}</h4>
    <p>{{author}}</p>

    <br>
    <a href="/books/{{book_id}}/update" data-id="{{book_id}}" class="update">update</a>
    <a href="/books/{{book_id}}/delete" data-id="{{book_id}}" class="delete">delete</a>
    </div>
  </div>


  </div>
    </script>

<div class="logo"><a href="/">Books App</a></div>

    <main>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h2 class="view-title">My Books</h2>
        <!-- <span class="book-count"></span> -->
        <section class="book-list">
          <div id="book-list"></div>
        </section>
        </section>

<section class="detail-view container">
  <section class="book-detail"></section>
</section>


<section class="create-view container">
  <h2 class="view-title">add a new book</h2>
  <form id="create-form">
  <input type="text" name="title" placeholder="title">
  <input type="text" name="author" placeholder="author">
  <input type="text" name="isbn" placeholder="isbn">
  <input type="text" name="image_url" placeholder="image_url">
  <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
  <button type="submit">submit</button>
  </form>
</section>


<section class="update-view container">
  <h2 class="view-title">update this book</h2>
  <form id="update-form">
  <!-- <input type="text" name="book_id" placeholder="book_id"> -->
  <input type="text" name="title" placeholder="title">
  <input type="text" name="author" placeholder="author">
  <input type="text" name="isbn" placeholder="isbn">
  <input type="text" name="image_url" placeholder="image_url">
  <textarea name="description" placeholder="description" cols="30" rows="5"></textarea>
  <button type="submit">submit</button>
  </form>
</section>
